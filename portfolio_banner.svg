<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#6a1b9a" rx="10" ry="10"/>
  
  <!-- Portfolio text -->
  <text x="400" y="70" font-family="Arial" font-size="40" fill="white" text-anchor="middle" font-weight="bold">PORTFOLIO PROFESIONAL</text>
  
  <!-- Decorative elements -->
  <rect x="250" y="90" width="300" height="4" fill="#e1bee7"/>
  
  <!-- Portfolio icons -->
  <!-- Code symbol -->
  <g transform="translate(200, 130)" fill="white">
    <path d="M0,0 L20,15 L0,30 L5,15 Z"/>
    <path d="M40,0 L20,15 L40,30 L35,15 Z"/>
  </g>
  
  <!-- Document symbol -->
  <g transform="translate(350, 120)" fill="white">
    <rect x="0" y="0" width="30" height="40" rx="2" ry="2"/>
    <rect x="5" y="5" width="20" height="2" fill="#e1bee7"/>
    <rect x="5" y="10" width="20" height="2" fill="#e1bee7"/>
    <rect x="5" y="15" width="15" height="2" fill="#e1bee7"/>
  </g>
  
  <!-- Web symbol -->
  <g transform="translate(500, 120)" fill="white">
    <circle cx="15" cy="15" r="15"/>
    <circle cx="15" cy="15" r="10" fill="#6a1b9a"/>
    <line x1="0" y1="15" x2="30" y2="15" stroke="white" stroke-width="2"/>
    <line x1="15" y1="0" x2="15" y2="30" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Bottom line -->
  <rect x="150" y="170" width="500" height="2" fill="#e1bee7"/>
</svg>